<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function calculateAverage(score1, score2, score3) {
      return (score1 + score2 + score3) / 3;
    }

    function determineWinner(dolphinsScores, koalasScores) {
      const dolphinsAverage = calculateAverage(...dolphinsScores);
      const koalasAverage = calculateAverage(...koalasScores);

      if (dolphinsAverage > koalasAverage && dolphinsAverage >= 100) {
        console.log(
          `Dolphins win the trophy with an average score of ${dolphinsAverage.toFixed(
            2
          )}!`
        );
      } else if (koalasAverage > dolphinsAverage && koalasAverage >= 100) {
        console.log(
          `Koalas win the trophy with an average score of ${koalasAverage.toFixed(
            2
          )}!`
        );
      } else if (
        dolphinsAverage === koalasAverage &&
        dolphinsAverage >= 100 &&
        koalasAverage >= 100
      ) {
        console.log(
          `It's a draw! Both teams have an average score of ${dolphinsAverage.toFixed(
            2
          )}!`
        );
      } else {
        console.log("No team wins the trophy due to insufficient scores.");
      }
    }

    // Test data
    console.log("Test Data 1:");
    determineWinner([96, 108, 89], [88, 91, 110]);

    console.log("Test Data Bonus 1:");
    determineWinner([97, 112, 101], [109, 95, 123]);

    console.log("Test Data Bonus 2:");
    determineWinner([97, 112, 101], [109, 95, 106]);
  </script>
</html>
