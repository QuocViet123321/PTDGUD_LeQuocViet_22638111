<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Test data 1
    let markMass1 = 78; // Mark's mass in kg
    let markHeight1 = 1.69; // Mark's height in meters
    let johnMass1 = 92; // John's mass in kg
    let johnHeight1 = 1.95; // John's height in meters

    // Test data 2
    let markMass2 = 95; // Mark's mass in kg
    let markHeight2 = 1.88; // Mark's height in meters
    let johnMass2 = 85; // John's mass in kg
    let johnHeight2 = 1.76; // John's height in meters

    // Calculate BMI for test data 1
    let markBMI1 = markMass1 / markHeight1 ** 2; // Mark's BMI
    let johnBMI1 = johnMass1 / johnHeight1 ** 2; // John's BMI
    let markHigherBMI1 = markBMI1 > johnBMI1; // Boolean value for higher BMI

    // Calculate BMI for test data 2
    let markBMI2 = markMass2 / markHeight2 ** 2; // Mark's BMI
    let johnBMI2 = johnMass2 / johnHeight2 ** 2; // John's BMI
    let markHigherBMI2 = markBMI2 > johnBMI2; // Boolean value for higher BMI

    // Output results
    console.log("Test Data 1:");
    console.log(`Mark's BMI: ${markBMI1.toFixed(2)}`);
    console.log(`John's BMI: ${johnBMI1.toFixed(2)}`);

    console.log("Test Data 2:");
    console.log(`Mark's BMI: ${markBMI2.toFixed(2)}`);
    console.log(`John's BMI: ${johnBMI2.toFixed(2)}`);
  </script>
